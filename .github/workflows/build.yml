name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Regular
            WITH_ASAN: "NO"

          - name: Address_sanitizer
            WITH_ASAN: "YES"

    name: ${{ matrix.name }}

    env:
      WITH_ASAN: ${{ matrix.WITH_ASAN }}

    steps:
      - name: Checkout repository contents
        uses: actions/checkout@v3

      - name: Build
        run: docker run -e WORK_DIR="$PWD" -e WITH_ASAN="$WITH_ASAN" -v $PWD:$PWD ubuntu:20.04 $PWD/.github/workflows/start.sh
